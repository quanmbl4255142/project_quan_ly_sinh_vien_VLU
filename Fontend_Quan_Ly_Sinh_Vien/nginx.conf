server {
    listen $PORT default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API calls are made directly from the client to the configured API_BASE
    # API_BASE is injected into index.html by entrypoint.sh script
}